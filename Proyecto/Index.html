<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina proyecto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Menú superior -->
    <header class="barra-navegacion">
        <div class="logo">
            <img src="imagenes/logo.png" alt="Logo">
            <span>EnDuda</span>
        </div>
        <nav class="links-navegacion">
            <a href="#">Buscar ofertas</a>
            <a href="#">Evaluaciones de empresa</a>
            <a href="#">Salarios En duda</a>
            <a href="#">Desarrollo profesional en duda</a>
        </nav>
        <div class="botones-login">
            <button class="btn-login">Login</button>
            <button class="btn-cv">Crear CV</button>
        </div>
    </header>

    <!-- Hero con buscador -->
    <section class="fondo">
        <div class="contenido-fondo">
            <h1>¡Ahora es el momento de cambiar!</h1>
            <p>Encuentra el empleo que encaje contigo, más de <strong>1.861</strong> ofertas</p>
            <div class="barra-busqueda">
                <input type="text" placeholder="Cargo o categoría">
                <input type="text" placeholder="Lugar">
                <button>Buscar empleos</button>
            </div>
        </div>
    </section>

    <!-- Contenido de prueba -->
    <section class="contenido">
        <h2>Últimas búsquedas</h2>
        <p>Aquí puedes poner enlaces o filtros de búsqueda recientes...</p>
    </section>

    <script src="javascript/javascript.js"></script>
</body>
</html>
